    <script>
        function time(){
            var  now=new Date(),
                myDate=new Date();
            var  dateArr=[];
            for(var i=1;i<31;i++){
                var x=new Date(2018,3,i);
                if(x.getDay()===3){
                    var ttt=x.getDate()-now.getDate()+31;
                    dateArr.push( "{date: 2018/4/" + i +",daysBefore:" + ttt + "\n}\n");
                    console.log(dateArr);
                }
            }   
        }
        time();
    </script>
