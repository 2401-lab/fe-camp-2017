<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>系好安全带，准备起航</title>
  <script type="text/javascript">
    //通过javascript的日期对象来得到当前的日期，并输出。
    var mydate = new Date();
    var weekday = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    document.write(
      mydate.getFullYear()+"年"+
      (mydate.getMonth()+1)+"月"+
      mydate.getDate()+"日"+" "+
      weekday[mydate.getDay()]+"<br/>");
    //通过javascript的日期对象来得到当前的日期，并输出。
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var scoreArr = scoreStr.split(';');
    // document.write(scoreArr);//test
      // 从数组中将成绩提出来，然后求和取整，并输出。
    // var score = new Array();
    var sum = 0;
    for(var i=0;i<scoreArr.length;i++){
      sum += parseInt(scoreArr[i].substr(scoreArr[i].indexOf(':')+1));
      // document.write("<br /> "+ sum)//test
    }
    document.write("班级平均分为（保留整数）："+ Math.round(sum/scoreArr.length));

  </script>
