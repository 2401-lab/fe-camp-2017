<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数组</title>
<script type="text/javascript">
var  arr = ['*','##',"***","&&","****","##*"];
     arr[7] = "**";  
 //创建数组
    function length(){alert("数组长度为："+arr.length);} 
 //显示数组长度
    document.write(arr[0]+"<br/>"+arr[7]+"<br/>"+arr[2]+"<br/>"+arr[4]+"<br/><br/>");
 //将数组内容输出，完成达到的效果。
</script>
</head>
<body>
<button onclick="length()">数组长度</button>
</body>
</html>
