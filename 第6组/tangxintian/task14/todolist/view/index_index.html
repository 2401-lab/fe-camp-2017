<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>云备忘录</title>
  <link rel="stylesheet" href="/static/css/todo-list.css">
</head>

<body>
  <div class="todo">
    <header>
      <section>
        <label for="title">ToDoList</label>
        <input type="text" id="thing" name="title" placeholder="添加待办事项">
      </section>
    </header>
    <section>
      <ul id="list"></ul>
    </section>
    <section>
      <div class="btn_box">
        <botton class="all" id="all-js">全部</botton>
        <botton class="todo" id="todo-js">未完成</botton>
        <botton class="done" id=done-js>已完成</botton>
      </div>
    </section>
  </div>
</body>
<script src="/static/js/todo-list.js"></script>

</html>
