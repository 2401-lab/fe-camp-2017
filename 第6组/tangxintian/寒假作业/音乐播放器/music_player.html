                            <li class="songlist__header_author">歌手</li>
                            <li class="songlist__header_time">时长</li>
                        </ul>
                        <i class="player_songlist__line"></i>

                                    <div class="songlist__number">6</div>

                            </li>-->
                        </ul>
                    </div>
                </div>
                <!-- 主要内容_E -->
            </div>

            <div class="song_info" id="song_info">
                <div class="song_info__info">
                    <a href="#" class="song_info__cover js_album">
                        <img src="pic/player_cover.png" id="song_pic" width="186px" height="186px"/>
                    </a>
                    <div class="song_info__name" id="song_name">歌曲名：——</div>
                    <div class="song_info__singer" id="singer_name">歌手名：——</div>
                </div>
                <div class="song_info__lyric">
                    <div class="song_info__lyric_box js_lyric_box">
                        <!-- 控制song_info__lyric_inner来做滚动 -->
                        <div class="song_info__lyric_inner qrc_ctn" id="qrc_ctn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="player__ft" id="opbanner">
        <a href="#" class="btn_big_prev" id="btnprev" title="alt+←"></a>
        <a href="#" class="btn_big_play" id="btnplay" title="[空格]"></a>
        <a href="#" class="btn_big_next" id="btn3" title="alt+→"></a>
        <div class="player_music">
            <div class="player_music__info" id="sim_song_info">
                 暂无曲目
            </div>
            <div class="player_music__time" id="time_show"><span id="progress_time">---:--</span>/<span id="song_time">--:--</span></div>
            <div class="player_progress" id="progress">
                <div class="player_progress__inner" id="spanplayer_bgbar" style="width: 400px">
                    <div class="player_progress__load" id="downloadbar"></div>
                    <div class="player_progress__play" id="spanplaybar"><i class="player_progress__dot" id="spanprogress_op"></i></div>
                </div>
            </div>
        </div>
        <a href="#" class="btn_big_style_order" id="play_mod"></a>
        <div class="player_progress player_voice" id="voice">
            <a href="#" class="btn_big_voice" id="spanmute"> </a>
            <!--<a href="#" class="btn_big_voice btn_big_voice-no" id="spanmute"> </a>-->
            <div class="player_progress__inner" id="spanvolume" title="调节音量 [增大alt+↑][减小alt+↓]">
                <div class="player_progress__play" style="width:50%;" id="spanvolumebar"><i class="player_progress__dot" id="spanvolumeop"></i></div>
            </div>
        </div>
    </div>
</div>
<div class="bg_player_mask"></div>
