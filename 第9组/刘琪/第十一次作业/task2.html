<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task 2</title>
  <style type="text/css">
    #tip{height:150px;height:20px;line-height: 20px;font-size: 14px;color: red;}
  </style>
</head>
<body>
    <form action="">
        输入数值:
        <input type="text" name="input">
        <div id="tip"></div>
        <input type="button" name="submit" value="submit">
      </form>
  <script>
    var submit=document.getElementsByName("submit")[0];
    var tip=document.getElementById("tip");
    var reverse = function(x) {
      if(x>(Math.pow(2,31)-1)||x<-Math.pow(2,31)){return "超出数值范围";}
      var ans=0;//结果
      var temp=x;//临时变量
      x=Math.abs(parseInt(x));//取绝对值
      var num=[];
      while(x){//收集数值
        num.push(x%10);
        x=Math.floor(x/10);
      }
      for(var i=0;i<num.length;i++){//reverse
        ans=ans+num[i]*Math.pow(10,num.length-1-i);
      }
      if(temp<0){
        ans=-ans;
      }
      if(ans>(Math.pow(2,31)-1)||ans<-Math.pow(2,31)){return "超出数值范围";}
      return ans;
    };
    function show(){
      var input=document.getElementsByName("input")[0].value;
      tip.innerHTML=reverse(input);
    }
    submit.addEventListener("click",show);
  </script>
</body>
</html>
