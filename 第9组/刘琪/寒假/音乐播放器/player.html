<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="player.css">
  <title>Music Player</title>
</head>
<body>
  <div class="container">
    <div class="songList">
      <span class="title">歌单</span>
      <ul id="list"></ul>
    </div>
    <div class="songInf">
      <span>歌曲信息</span>
      <div class="picDefault songPic" id="songPic"></div>
      <div class="control">
        <ul id="statusControl">
          <li id="prev"></li>
          <li id="play_pause" class="playing paused"></li>
          <li id="next"></li>
        </ul>
        <div class="progress">
          <div class="currentTime" id="currentTime"></div>
          <div class="bar" id="bar">
            <div id="playedBar"></div>
            <div id="changeButton"></div>
          </div>
          <div class="endTime" id="totalTime"></div>
        </div>
      </div>
    </div>
  </div>
  <audio id="myAudio"><source src="" type=""></audio>
  <script src="songList.js"></script>
  <script src="player.js"></script>
</body>
</html>
