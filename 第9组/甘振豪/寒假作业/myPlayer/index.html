<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="referrer" content="no-referrer">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的音乐</title>
		<link rel="shortcut icon" href="img/pic.jpg"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<h1 class="song-title"></h1>
			<div class="singer"></div>
		</header>
		<div class="content">
			<div class="record-wrapper" style="display: block;">
				<div class="record-bg mid">
					<div class="record-pic mid">
						<img src="img/pic.jpg" alt="专辑封面">
					</div>
				</div>
			</div>
			<div class="lyrics-wrapper">
				<ul class="lyrics"></ul>
			</div>
		</div>
		<footer>
			<div class="channel" data-channel-id="public_yuzhong_huayu">华语</div>
			<div class="progress-bar">
				<div class="current-time">00:00</div>
				<div class="progress"></div>
				<div class="progress-btn"></div>
				<div class="sum-time">00:00</div>
			</div>
			<div class="btns">
				<div class="mode icon-sides icon-img" title="随机播放"></div>
				<div class="previous icon-middle icon-img" title="上一首"></div>
				<div class="play icon-img" title="播放"></div>
				<div class="next icon-middle icon-img" title="下一首"></div>
				<div class="ctl-list icon-img" title="列表"></div>
			</div>
		</footer>
		<div class="glass"><img></div>
		<audio id="mic_audio"></audio>
		<div class="list-mask"></div>
		<div class="music-list"><ul></ul></div>
		<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
