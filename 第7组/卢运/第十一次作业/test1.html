<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var m = prompt("请输入您的密码"); 
        function checkstring(code){
            var x,y;
            x = code.split('-');
            y = x.join('').toUpperCase();
            if(y.length == 20){ 
                return y;
            } else{
                alert("异常：无效的密码格式");
            }
        }
        checkstring(m);
    </script>
</body>
</html>
