<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="author" content="Script Tutorials" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>质感炫酷的HTML5音乐播放器DEMO演示</title>
<link href="css/styles.css" rel="stylesheet" type="text/css" />



</head>
<body>
<div style="text-align:center;clear:both;"></div>
<div class="example">
	<div class="player">
		<div class="pl"></div>
		<div class="title"></div>
		<div class="artist"></div>
		<div class="cover"></div>
		<div class="controls">
			<div class="play"></div>
			<div class="pause"></div>
			<div class="rew"></div>
			<div class="fwd"></div>
		</div>
		<div class="volume"></div>
		<div class="tracker"></div>
	</div>
	<ul class="playlist hidden">
		<li audiourl="images/Pianoboy - The truth that you leave.mp3" cover="images/1.jpg" artist="Pianoboy">The truth.mp3</li>
		
		<li audiourl="images/YanHal - 说谎（Cover：林宥嘉）.mp3" cover="images/2.jpg" artist="YanHal">说谎.mp3</li>
		
		<li audiourl="images/李克勤 - 丑八怪.mp3" cover="images/2.jpg" artist="李克勤">丑八怪.mp3</li>

		<li audiourl="images/汪苏泷 - 好安静.mp3" cover="images/1.jpg" artist="汪苏泷">好安静.mp3</li>

		<li audiourl="images/金厉旭-어린왕자(The Little Prince).mp3" cover="images/1.jpg" artist="金厉旭">어린왕자.mp3</li>
	</ul>

</div>
<div style="text-align:center;clear:both;">
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
