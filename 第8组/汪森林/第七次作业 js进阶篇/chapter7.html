<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">

//通过javascript的日期对象来得到当前的日期，并输出。
var myDate = new Date();
  
//成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
 
var newScore = scoreStr.split(";");

//从数组中将成绩撮出来，然后求和取整，并输出。
  
var newArr = [];
for(var i=0;i<newScore.length;i++){
    newArr.push(parseInt(newScore[i].slice(-2)));
}
console.log(newArr);

var average,sum=0;
for(var i=0;i<newArr.length;i++){
    sum += newArr[i];
}
average = Math.round(sum/newArr.length);

document.write(myDate.getFullYear() + "年" + (myDate.getMonth() + 1) + "月" + myDate.getDate() + "日" + " 星期" + (myDate.getDay()+1) + "--班级总分为:" + average);

</script>
