<title>数组</title>
<script type="text/javascript">
	//创建数组
	var arr=['*',"**","***","****"];
	//显示数组长度
	alert(arr.length)
	 
	//将数组内容输出，完成达到的效果。
	for(var i=0;i<4;i++)
	{
		document.write(arr[i]+"<br>"+"<br>");
	}
</script>
